<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJECT X | CYBERPUNK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* === Перенеси сюда свой CSS === */
    /* Сюда можно вставить твой огромный CSS из предыдущего сообщения, я его не дублирую ради краткости. */
    /* Если надо — могу скинуть CSS целиком. */

    body {
      background: #0a0a12;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }

    .section {
      display: none;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
    }

    .section.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    /* Остальной CSS — см. твой код выше */
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="loader-logo">PROJECT X</div>
    <div class="loader-bar">
      <div class="loader-progress"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <header>
      <div class="logo">PROJECT X</div>
      <div class="tagline">КИБЕРПАНК ДОХОДЫ</div>
    </header>

    <div class="btn-container">
      <button class="btn" id="startBtn">
        <i class="fas fa-power-off"></i> АКТИВИРОВАТЬ
      </button>
      <a class="btn" href="https://t.me/Caspebet" target="_blank">
        <i class="fab fa-telegram"></i> КОНТАКТ
      </a>
    </div>

    <!-- Menu -->
    <div id="menu" class="section">
      <span class="close-btn" onclick="hideSection('menu')">&times;</span>
      <button class="btn" onclick="showSection('faq')">
        <i class="fas fa-question-circle"></i> FAQ
      </button>
      <button class="btn" onclick="showSection('manuals')">
        <i class="fas fa-book"></i> МАНУАЛЫ
      </button>
      <button class="btn" onclick="showSection('works')">
        <i class="fas fa-tasks"></i> ВОРКИ
      </button>
      <button class="btn" onclick="showSection('curators')">
        <i class="fas fa-users"></i> КУРАТОРЫ
      </button>
    </div>

    <!-- FAQ -->
    <div id="faq" class="section">
      <span class="close-btn" onclick="hideSection('faq')">&times;</span>
      <h3>ЧТО ТАКОЕ PROJECT X?</h3>
      <p>Киберпанк-платформа для заработка с максимальной анонимностью и прозрачностью.</p>
    </div>

    <!-- Manuals -->
    <div id="manuals" class="section">
      <span class="close-btn" onclick="hideSection('manuals')">&times;</span>
      <h3>МАНУАЛЫ</h3>
      <div class="manual-list">
        <a href="https://telegra.ph/Manual-po-Kripte-02-24" target="_blank" class="manual-btn">
          <i class="fab fa-bitcoin"></i> КРИПТА
        </a>
        <a href="https://telegra.ph/ICloud-04-04-2" target="_blank" class="manual-btn">
          <i class="fab fa-apple"></i> ICLOUD
        </a>
        <a href="https://telegra.ph/ICloud-04-04-2" target="_blank" class="manual-btn">
          <i class="fas fa-globe-europe"></i> ЕВРОПА 2.0
        </a>
      </div>
    </div>

    <!-- Works -->
    <div id="works" class="section">
      <span class="close-btn" onclick="hideSection('works')">&times;</span>
      <h3>ВОРКИ</h3>
      <p>Тут будут размещаться доступные ворки и задания.</p>
    </div>

    <!-- Curators -->
    <div id="curators" class="section">
      <span class="close-btn" onclick="hideSection('curators')">&times;</span>
      <h3>КУРАТОРЫ</h3>
      <p>Свяжись с кураторами: <a href="https://t.me/Caspebet" target="_blank">@Caspebet</a></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Прелоадер исчезает после загрузки
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      const progress = document.querySelector('.loader-progress');
      const mainContent = document.getElementById('main-content');

      progress.style.width = '100%';
      setTimeout(() => {
        preloader.style.opacity = 0;
        setTimeout(() => {
          preloader.style.display = 'none';
          mainContent.style.opacity = 1;
          document.querySelector('.tagline').style.opacity = 1;
          document.querySelector('.tagline').style.transform = 'translateY(0)';
        }, 800);
      }, 1000);
    });

    // Показывает нужную секцию
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
    }

    // Скрывает секцию
    function hideSection(id) {
      document.getElementById(id).classList.remove('visible');
    }

    // Активировать — открывает главное меню
    document.getElementById('startBtn').addEventListener('click', () => {
      showSection('menu');
    });
  </script>
</body>
</html>
