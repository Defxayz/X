<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJECT X | ULTIMATE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Все стили остаются точно такими же, как в предыдущем коде */
    /* Не менял ни одной строчки CSS */
  </style>
</head>
<body>
  <!-- Весь HTML остался точно таким же -->
  <!-- Не менял ни одной строчки HTML -->

  <script>
    // ==================== ИСПРАВЛЕННЫЙ КОД ====================
    document.addEventListener('DOMContentLoaded', () => {
      // Прелоадер (остается без изменений)
      let progress = 0;
      const progressBar = document.querySelector('.loader-progress');
      const loaderInterval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress > 100) progress = 100;
        progressBar.style.width = `${progress}%`;
        
        if (progress >= 100) {
          clearInterval(loaderInterval);
          document.getElementById('preloader').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('preloader').remove();
            document.getElementById('main-content').classList.add('loaded');
            anime({
              targets: '.tagline',
              opacity: 1,
              translateY: 0,
              duration: 1000,
              easing: 'easeOutExpo'
            });
          }, 500);
        }
      }, 100);

      // Функция показа секции (ИСПРАВЛЕНА)
      window.showSection = function(id) {
        // Скрываем все секции
        document.querySelectorAll('.section').forEach(sec => {
          sec.classList.remove('visible');
        });
        
        // Показываем нужную секцию
        const section = document.getElementById(id);
        if (section) {
          section.classList.add('visible');
          
          // Плавный скролл
          window.scrollTo({
            top: section.offsetTop - 80,
            behavior: 'smooth'
          });
        }
      };

      // Функция скрытия секции (ИСПРАВЛЕНА)
      window.hideSection = function(id) {
        const section = document.getElementById(id);
        if (section) {
          section.classList.remove('visible');
        }
      };

      // Обработчик кнопки "Начать" (ИСПРАВЛЕН)
      document.getElementById('startBtn').addEventListener('click', function() {
        // Анимация кнопки
        anime({
          targets: this,
          scale: [1, 1.1, 1],
          duration: 500,
          easing: 'easeInOutSine'
        });
        
        // Показываем меню
        showSection('menu');
      });

      // Остальной код (анимации, защита и т.д.) остается без изменений
    });

    // Остальные функции (toggleManual, createParticles и т.д.) 
    // остаются точно такими же, как в предыдущем коде
  </script>
</body>
</html>
