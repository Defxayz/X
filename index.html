<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0d0d1f, #000);
      color: #00ccff;
      overflow: hidden;
      height: 100vh;
    }

    .splash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeOut 3s ease-in-out forwards;
      animation-delay: 2.5s;
    }

    .splash h1 {
      font-size: 48px;
      color: #00ccff;
      margin-bottom: 20px;
      letter-spacing: 4px;
    }

    .loader {
      border: 3px solid #00ccff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .main-button {
      padding: 20px 40px;
      font-size: 24px;
      background: transparent;
      border: 2px solid #00ccff;
      color: #00ccff;
      cursor: pointer;
      position: relative;
      z-index: 1;
      overflow: hidden;
      transition: 0.3s;
    }

    .main-button::before {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      height: 100%;
      width: 0;
      background: #00ccff;
      z-index: -1;
      transition: 0.3s;
    }

    .main-button:hover::before {
      width: 100%;
    }

    .main-button:hover {
      color: #000;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ccff;
      padding: 30px;
      z-index: 10;
      border-radius: 10px;
      box-shadow: 0 0 30px #00ccff;
    }

    .modal h2 {
      color: #00ccff;
      text-align: center;
      margin-bottom: 20px;
    }

    .modal ul {
      list-style: none;
    }

    .modal ul li {
      margin: 10px 0;
    }

    .modal ul li a {
      color: #00ccff;
      text-decoration: none;
      font-size: 18px;
      transition: 0.2s;
    }

    .modal ul li a:hover {
      color: #fff;
    }

    .overlay {
      display: none;
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      top: 0;
      left: 0;
      z-index: 5;
    }
  </style>
</head>
<body>

<div class="splash">
  <h1>–ü–†–û–ï–ö–¢ –•</h1>
  <div class="loader"></div>
</div>

<div class="container">
  <button class="main-button" onclick="openMenu()">–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨</button>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="modal" id="menu">
  <h2>–ú–µ–Ω—é</h2>
  <ul>
    <li><a href="#">üìò FAQ</a></li>

    <li><a href="#">üë§ –ö—É—Ä–∞—Ç–æ—Ä—ã</a></li>
    <li><a href="#">üï∂ –ê–Ω–æ–Ω–∏–º–Ω–æ—Å—Ç—å</a></li>
  </ul>
</div>

<script>
  function openMenu() {
    document.getElementById('menu').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  function closeMenu() {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }
</script>

</body>
</html>
