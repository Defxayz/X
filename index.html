<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Проект X</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 3em;
      font-weight: bold;
      color: #00FFFF;
    }

    .title {
      font-size: 1.8em;
      margin: 20px 0;
    }

    .btn {
      display: block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-start {
      background-color: #00FFFF;
      color: #000;
    }

    .btn-start:hover {
      background-color: #00dddd;
    }

    .btn-tg {
      background-color: transparent;
      border: 2px solid #00FFFF;
      color: #00FFFF;
    }

    .btn-tg:hover {
      background-color: #00ffff11;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="logo">X</div>
  <div class="title">Добро пожаловать в мир заработка</div>

  <a href="#start">
    <button class="btn btn-start">НАЧАТЬ</button>
  </a>

  <a href="https://t.me/Caspebet" target="_blank">
    <button class="btn btn-tg">Написать в Telegram</button>
  </a>
</body>
</html>
